---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: dep-traefik-ingress
  namespace: ns-traefik-ingress
  labels:
    app: traefik-ingress

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-ingress
  template:
    metadata:
      labels:
        app: traefik-ingress
    spec:
      serviceAccountName: sa-traefik-ingress
      containers:
        - name: traefik-ingress
          image: traefik:v2.9
          args:
            - --api.insecure
            - --providers.kubernetesingress
          ports:
            - name: web
              containerPort: 80
            - name: dasboard
              containerPort: 8080